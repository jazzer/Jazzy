<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
       "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Jazzy</title>
<!-- Google webfonts //-->
<!--<link href='http://fonts.googleapis.com/css?family=Cabin+Sketch:bold' rel='stylesheet' type='text/css'>//-->
<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<!-- stylesheet //-->
<link rel="stylesheet" type="text/css" href="css/style_green.css" />
<!-- javascript logic //-->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery_simplemodal.js"></script>
<script type="text/javascript" src="js/jazzy_board.js"></script>
<script type="text/javascript" src="js/jazzy_logic.js"></script>
<script type="text/javascript">
	_playInit();
	_dataInit();
</script>
</head>


<body>
<div class="menu">
<div class="menu_item head_logo"><img height="50px" src="img/logo.png" alt="Jazzy logo"/></div>
<div class="menu_item">New Game</div>
<div class="menu_item">Settings</div>
</div>


<!-- chessboard //-->
<div class="centered">
<div id="boards">
<div id="board">
</div>
</div>


<form onsubmit="return false;">
<input type="submit" value="O-O" onclick="_shortCastling();" style="width: 12%">
<input type="submit" value="O-O-O" onclick="_longCastling();" style="width: 12%">
<br />
<br />
<input type="submit" value="Offer draw" onclick="_offerDraw();" style="width: 12%">
<input type="submit" value="Resign" onclick="_resign();" style="width: 12%">
</form>
</div>

<!-- data display //-->
<h2>Details</h2>
<div id="data">
<div id="data__game_type">
<div class="data_header"><span class="data_header_title">Game Type</span> <span class="inline_content"></span></div>
<div class="data_content_empty"></div>
</div>
<div id="data__turn">
<div class="data_header"><span class="data_header_title">Turn</span> <span class="inline_content"></span></div>
<div class="data_content_empty"></div>
</div>
<div id="data__clock">
<div class="data_header"><span class="data_header_title">Clock</span> <span class="inline_content"></span></div>
<div class="data_content_empty"></div>
</div>
<div id="data__move_history">
<div class="data_header"><span class="data_header_title">Game History</span> <span class="inline_content"></span></div>
<div class="data_content_empty"></div>
</div>
<div id="data__captured_pieces">
<div class="data_header"><span class="data_header_title">Captured Pieces</span> <span class="inline_content"></span></div>
<div class="data_content_empty"></div>
</div>
</div>

<!-- message box //-->
<h2>Messages</h2>
<div id="messages">
</div>

<!-- chat box //-->
<h2>Chat</h2>
<div id="chat">
<div id="chat_history">
</div>
<div id="chat_input">
<form onsubmit="sendChat();return false;">
<input name="chatmsg" type="text" style="width: 87%" maxlength="250"><input type="submit" value="Send"  style="width: 12%">
</form>
</div>
</div>

<!-- server connection //-->
<h2>Server</h2>
Current connection status: <div id="conn_status" class="conn_bad">not connected</div>
<form onsubmit="return false;" class="refreshForm">
<input type="submit" value="Refresh" onclick="_playInit()" style="width: 12%">
<input type="submit" value="Disconnect" onclick="_playInit()" style="width: 12%">
</form>
<form onsubmit="return false;">Debug level: 
<select name="debugLevel" size="1" onChange="_changeDebugLevel();">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select>
</form>

</body>

</html>
