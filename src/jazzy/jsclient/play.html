<!DOCTYPE html>
<html>
<head>
<title>Jazzy</title>
<!-- Google webfonts //-->
<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<!-- favicon //-->
<link rel='icon' type='image/gif' href='img/favicon/green.gif'>
<!-- stylesheet //-->
<link rel="stylesheet" type="text/css" href="css/layout.css" />
<link rel="stylesheet" type="text/css" href="css/light-wood-main.css" />
<link rel="stylesheet" type="text/css" href="css/classic-board.css" />
<!-- javascript logic //-->
<script type="text/javascript" src="js/libs/jquery.js"></script>
<script type="text/javascript" src="js/libs/jquery_simplemodal.js"></script>
<script type="text/javascript" src="js/libs/jquery-impromptu.min.js"></script>
<script type="text/javascript" src="js/libs/jquery.bar.js"></script>
<!-- Realtime communication using SocketIO //-->
<script  type="text/javascript" src="js/libs/socket.io.js"></script>
<!-- Jazzy logic //-->
<script type="text/javascript" src="js/jazzy_board.js"></script>
<script type="text/javascript" src="js/jazzy_logic.js"></script>
<script type="text/javascript">
	_playInit();
	_dataInit();
</script>
</head>


<body>
<!-- head menu -->
<div class="menu">
<div class="menu_item head_logo"><img height="50px" src="img/logo.png" alt="Jazzy logo"/></div>
<div class="menu_item" id="menu_new"><a href="new.html">New Game</a></div>
<div class="menu_item" id="menu_game"><a href="#game">This Game</a></div>
<div class="menu_item" id="menu_settings"><a href="#settings">Settings</a></div>
</div>

<!-- chessboard -->
<div class="box centered" id="box-boards">
    <h1>Game</h1>
    <div id="boards">
    </div>
    <!-- image data -->
    <div id="board-style" class="hidden"> 
        <div id="pieceImage" name="pieceImage" src="" alt="pieces">
        </div>
        <div id="backgroundColors"></div>
        <div id="highlightColors-1"></div>
        <div id="highlightColors-2"></div>
    </div>
    <div id="board-templates" class="hidden">
        <div id="board-controls">
            <button type="button" class="btn" id="castle-short-boardId" onclick="_shortCastling('boardId');">O-O</button>
            <button type="button" class="btn" id="castle-long-boardId" onclick="_longCastling('boardId');">O-O-O</button><br /><br />
            <button type="button" class="btn" id="offer-draw-boardId" onclick="_offerDraw('boardId');">Offer draw</button>
            <button type="button" class="btn" id="repetition-boardId" onclick="_repetition('boardId');">Claim Repetition</button>
            <button type="button" class="btn" id="x-move-rule-boardId" onclick="_xMoveRule('boardId');">Claim x Move rule</button>
            <button type="button" class="btn" id="resign-boardId" onclick="_resign('boardId');">Resign</button>
        </div>
        <div id="top-players">
            <div id="top-players-boardId" class="players top-players"></div>
        </div>
        <div id="bottom-players">
            <div id="bottom-players-boardId" class="players bottom-players"></div>
        </div>
    </div>
</div>

<!-- data display -->
<div class="box" id="box-details">
<h1>Details</h1>
<div id="data">
<div id="data__game_type">
<div class="data_header"><span class="data_header_title">Game Type</span> <span class="inline_content"></span></div>
<div class="data_content_empty"></div>
</div>
<div id="data__turn">
<div class="data_header"><span class="data_header_title">Turn</span> <span class="inline_content"></span></div>
<div class="data_content_empty"></div>
</div>
<div id="data__clock">
<div class="data_header"><span class="data_header_title">Clock</span> <span class="inline_content"></span></div>
<div class="data_content_empty"></div>
</div>
<div id="data__move_history">
<div class="data_header"><span class="data_header_title">Game History</span> <span class="inline_content"></span></div>
<div class="data_content_empty"></div>
</div>
<div id="data__captured_pieces">
<div class="data_header"><span class="data_header_title">Captured Pieces</span> <span class="inline_content"></span></div>
<div class="data_content_empty"></div>
</div>
</div>
</div>

<!-- chat box -->
<div class="box" id="box-chat">
<h1>Chat</h1>
<div id="chat">
<div id="chat_history">
</div>
<div id="chat_input">
<form onsubmit="sendChat();return false;">
<input name="chatmsg" type="text" style="width: 99%" maxlength="250">
<button type="button" class="btn" style="width: 100%">Send</button>
</form>
</div>
</div>
</div>

<!-- message box -->
<div class="box" id="box-messages">
<h1>Messages</h1>
<div id="messages">
</div>
</div>

<!-- style box -->
<div class="box" id="box-style">
<h1>Style</h1>
<div id="style-box">
	<form>Main: 
	<select name="style-chooser-main" size="1">
       	</select><br />
	Board: 
	<select name="style-chooser-board" size="1">
       	</select>
	</form>
</div>
</div>

<!-- server connection -->
<div class="box" id="box-server">
<h1>Server</h1>
Current connection status: <div id="conn_status" class="conn_bad">not connected</div><br />
<button type="button" class="btn" onclick="_playInit();">Refresh</button>
<button id="btnDisconnect" type="button" class="btn">Disconnect</button>

<form onsubmit="return false;">Debug level: 
<select name="debugLevel" size="1" onChange="_changeDebugLevel();">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select>
</form>
</div>
</div>


</body>

</html>
