<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
       "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Jazzy</title>
<!-- Google webfonts //-->
<link href='http://fonts.googleapis.com/css?family=Cabin+Sketch:bold' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<!-- stylesheet //-->
<link rel="stylesheet" type="text/css" href="mobile_style.css" />
<!-- javascript logic //-->
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jazzy_logic_classic.js"></script>
<script type="text/javascript">
	_playInit();	
</script>
</head>


<body>
<h1>Jazzy</h1>

<!-- chessboard //-->
<div id="board">

</div>

<form onsubmit="_playInit();return false;">
<input type="submit" value="Refresh" style="width: 12%">
</form>
<form onsubmit="return false;">Debug-Level: 
<select name="debugLevel" size="1" onChange="_changeDebugLevel();">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select>
</form>

<!-- message box //-->
<h2>Messages</h2>
<div id="messages">
</div>

<!-- chat box //-->
<h2>Chat</h2>
<div id="chat">
<div id="chat_history">
</div>
<div id="chat_input">
<form onsubmit="sendChat();return false;">
<input name="chatmsg" type="text" style="width: 87%" maxlength="250"><input type="submit" value="Send"  style="width: 12%">
</form>
</div>
</div>

</body>

</html>
